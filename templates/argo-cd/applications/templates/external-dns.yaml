apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-30"
spec:
  destination:
    namespace: kube-system
    server: "https://kubernetes.default.svc"
  project: home
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: external-dns
    targetRevision: 6.20.4
    helm:
      values: |
        serviceAccount:
          create: true
        sources:
          - service
          - ingress
        aws:
          credentials:
            accessKeyIDSecretRef:
              name: "aws-credentials"
              key: "aws-access-key-id"
            secretAccessKeySecretRef:
              name: "aws-credentials"
              key: "aws-secret-access-key"
        policy: sync
        provider: aws
        registry: txt
        txtOwnerId: "extdns-internal-bermanoc-net"
        txtPrefix: "extdns-int-internal-bermanoc-net-"
        domainFilters:
          - bermanoc.net
        logLevel: "info"
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
