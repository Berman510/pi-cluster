apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nvr-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Berman510/pi-cluster.git'
    targetRevision: HEAD
    path: 'charts/nvr'
    helm:
      values: |
        image:
          repository: berman510/nvr
          tag: 0.1.5
        ingress:
          enabled: true
          hosts:
            - host: nvr.{{ .Values.global.domain }}
              paths:
                - path: /
                  pathType: ImplementationSpecific
        nodeSelector:
          kubernetes.io/hostname: nanopi02
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: nvr
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
