apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-base
  namespace: argocd
spec:
  project: home
  source:
    repoURL: 'https://github.com/Berman510/pi-cluster.git'
    targetRevision: HEAD
    path: 'templates/argo-cd/applications/templates'
    directory:
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
